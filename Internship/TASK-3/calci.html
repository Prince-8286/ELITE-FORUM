<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link rel="stylesheet" href="/Internship/TASK-3/calci.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" readonly>
        <button onclick="add(this.textContent)">1</button>
        <button onclick="add(this.textContent)">2</button>
        <button onclick="add(this.textContent)">3</button>
        <button onclick="add(this.textContent)">+</button>
        <button onclick="add(this.textContent)">4</button>
        <button onclick="add(this.textContent)">5</button>
        <button onclick="add(this.textContent)">6</button>
        <button onclick="add(this.textContent)">-</button>
        <button onclick="add(this.textContent)">7</button>
        <button onclick="add(this.textContent)">8</button>
        <button onclick="add(this.textContent)">9</button>
        <button onclick="add(this.textContent)">*</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="add(this.textContent)">0</button>
        <button onclick="add(this.textContent)">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="deleteOne()">&#x232B;</button>
    </div>

    <script src="/Internship/TASK-3/calci.js"></script>
</body>
</html>
